<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Sign in</h3>
                            <p>Sign in, or click on the social network links to get started:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-sign-in"></i>
                        </div>
                    </div>
                    <div class="form-bottom col-md-12">
                        <div>
                            <div>
                                <div class="col-md-offset-4">
                                    <a id="social-facebook" class="btn btn-primary social-login-btn social-facebook" href="/oauth/facebook"><i class="fa fa-facebook"></i></a>
                                    <a id="social-twitter" class="btn btn-primary social-login-btn social-twitter" href="/oauth/twitter"><i class="fa fa-twitter"></i></a>
                                </div>
                                <div class="col-md-offset-4">
                                    <a id="social-linkedin" class="btn btn-primary social-login-btn social-linkedin" href="/auth/linkedin"><i class="fa fa-linkedin"></i></a>
                                    <a id="social-google" class="btn btn-primary social-login-btn social-google" href="/oauth/google"><i class="fa fa-google-plus"></i></a>
                                </div>

                            </div>
                            <br>
                            <div ng-controller="SigninParentController">
                                <form role="form" data-ng-submit="signin_parent()"  class="registration-form">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <div>
                                            <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="email" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <div>
                                            <input type="password" data-ng-model="password" id="password" class="form-control" placeholder="password" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div ng-show="showMessage" class="{{signin_error.type}} fadein fadeout">{{signin_error.msg}}</div>
                                    </div>
                                    <div class="form-group col-md-offset-5">
                                        <button class="btn btn-lg" type="submit" >Sign me in</button>
                                    </div>

                                    <br>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Sign up now</h3>
                            <p>Fill in the form below to get instant access:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form-bottom" ng-controller="SignupParentController" style="max-height:410px; overflow:auto">

                        <form role="form" data-ng-submit="create_parent()" class="registration-form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div>
                                    <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div>
                                    <input type="password" data-ng-model="password" id="password" class="form-control" placeholder="password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstname">Firstname</label>
                                <div>
                                    <input type="text" data-ng-model="firstname" id="firstname" class="form-control" placeholder="firstname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Lastname</label>
                                <div>
                                    <input type="text" data-ng-model="lastname" id="lastname" class="form-control" placeholder="lastname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <div>
                                    <input type="text" data-ng-model="gender" id="gender" class="form-control" placeholder="gender" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <div>
                                    <input type="text" data-ng-model="phone" id="phone" class="form-control" placeholder="phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <div>
                                    <input type="text" data-ng-model="address" id="address" class="form-control" placeholder="address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="zipcode">Zipcode</label>
                                <div>
                                    <input type="text" data-ng-model="zipcode" id="zipcode" class="form-control" placeholder="zipcode">
                                </div>
                            </div>
                            <div class="form-group col-md-offset-5">
                                <button type="submit" class="btn">Sign me up!</button>
                            </div>
                            <div data-ng-show="error">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
