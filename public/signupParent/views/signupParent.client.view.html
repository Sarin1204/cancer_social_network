<section ng-controller="SignupParentController">
    <div class="container col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Please enter the following information</div>
            <div class="panel-body">
                <form role="form" data-ng-submit="create_parent()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div>
                            <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div>
                            <input type="password" data-ng-model="password" id="password" class="form-control" placeholder="password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <div>
                            <input type="text" data-ng-model="username" id="firstname" class="form-control" placeholder="firstname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <div>
                            <input type="text" data-ng-model="lastname" id="lastname" class="form-control" placeholder="lastname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <div>
                            <input type="text" data-ng-model="phone" id="phone" class="form-control" placeholder="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <div>
                            <input type="text" data-ng-model="address" id="address" class="form-control" placeholder="address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zipcode">Zipcode</label>
                        <div>
                            <input type="text" data-ng-model="zipcode" id="zipcode" class="form-control" placeholder="zipcode">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit">
                    </div>
                    <div data-ng-show="error">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </form>
            </div>
        </div>
    </div>



</section>
